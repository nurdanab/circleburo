<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical CSS inlined for fastest render -->
    <style>
        /* Critical CSS for above-the-fold content */
        *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
        html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal}
        body{margin:0;line-height:inherit;background:#000}
        .min-h-screen{min-height:100vh}
        .w-full{width:100%}
        .h-full{height:100%}
        .flex{display:flex}
        .items-center{align-items:center}
        .justify-center{justify-content:center}
        .mx-auto{margin-left:auto;margin-right:auto}
        h1,h2,h3{margin:0;font-weight:600}
        .text-white{color:#ffffff}
        .text-center{text-align:center}
        .hero-section{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;position:relative;overflow:hidden}
        .loading-spinner{width:3rem;height:3rem;border:4px solid #f3f4f6;border-top:4px solid #3b82f6;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        .video-hero{width:40rem;height:40rem;max-width:90vw;max-height:60vh;position:relative}
        @media (max-width:768px){.video-hero{width:20rem;height:20rem}}
        .lazy-section{opacity:0;transform:translateY(50px);transition:opacity 0.6s ease,transform 0.6s ease}
        .lazy-section.loaded{opacity:1;transform:translateY(0)}
    </style>

    <!-- Preload most critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin>
    <link rel="preload" href="/img/hero-poster.webp" as="image" type="image/webp">
    
    <!-- DNS prefetch for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//bam.nr-data.net">

    <!-- Optimized favicon loading -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <link rel="manifest" href="/img/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <title>CIRCLE BURO</title>

    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"></noscript>
</head>
<body>
    <div id="root">
        <!-- Loading fallback -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Load main JS -->
    <script type="module" src="/src/main.jsx"></script>
    
</body>
</html>
