<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- Security meta tags (headers are set at server level via Netlify) -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Preconnect для критических ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    
    <!-- ОПТИМИЗИРОВАННЫЕ PRELOADS ДЛЯ SI/LCP -->
    <link rel="preload" href="/fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high">
    <link rel="preload" href="/img/logo-header.webp" as="image" fetchpriority="high" imagesrcset="/img/logo-header.webp 1x, /img/logo-header@2x.webp 2x" imagesizes="(max-width: 768px) 150px, 200px">
    <!-- Preload hero background для быстрого LCP -->
    <link rel="preload" href="/img/circle-vectorrr-w.webp" as="image" fetchpriority="high" media="(min-width: 1024px)">
    <link rel="preload" href="/img/circle-center.png" as="image" fetchpriority="low" media="(max-width: 1023px)">

    <!-- Некритические шрифты -->
    <link rel="prefetch" href="/fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="prefetch" href="/fonts/Montserrat-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Оптимизированные шрифты -->
    <style>
      /* Критический шрифт с оптимизированной загрузкой */
      @font-face {
        font-family: 'Montserrat';
        src: url('/fonts/Montserrat-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        unicode-range: U+0000-00FF;
      }
    </style>

    <!-- Асинхронная загрузка дополнительных шрифтов -->
    <script>
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          const boldFont = new FontFace('Montserrat', 'url(/fonts/Montserrat-Bold.woff2)', { weight: '700', display: 'swap' });
          const lightFont = new FontFace('Montserrat', 'url(/fonts/Montserrat-Light.woff2)', { weight: '300', display: 'swap' });
          Promise.all([boldFont.load(), lightFont.load()]).then((fonts) => {
            fonts.forEach(font => document.fonts.add(font));
          });
        });
      }
    </script>
    
    <!-- LCP изображения уже preloaded выше -->

    <!-- ИНЛАЙН КРИТИЧЕСКИЙ CSS ДЛЯ МГНОВЕННОГО LCP -->
    <style>
      /* Критический CSS инлайн для LCP */
      html,body{margin:0;padding:0;background-color:#000;color:#fff;font-family:'Montserrat',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-display:swap;overflow-x:hidden}*{box-sizing:border-box}.hero-critical{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;background:linear-gradient(135deg,#000 0%,#111 100%);position:relative;overflow:hidden}.hero-title-critical{font-size:clamp(3rem,12vw,8rem);font-weight:900;line-height:.9;text-align:center;letter-spacing:.05em;margin:0;background:linear-gradient(135deg,#fff 0%,#ccc 100%);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 40px rgba(255,255,255,.1)}.hero-subtitle-critical{font-size:clamp(1rem,2.5vw,1.5rem);font-weight:300;text-align:center;margin:2rem 0 0;opacity:.8;max-width:600px;line-height:1.6}.loading-critical{display:inline-block;width:32px;height:32px;border:3px solid rgba(255,255,255,.2);border-radius:50%;border-top-color:#fff;animation:spin 1s linear infinite;transform:translateZ(0);will-change:transform}@keyframes spin{to{transform:rotate(360deg)}}.header-critical{position:fixed;top:0;left:0;right:0;z-index:50;height:80px;background:rgba(0,0,0,.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.1);display:flex;align-items:center;justify-content:space-between;padding:0 2rem}.gpu-layer{transform:translateZ(0);will-change:transform;backface-visibility:hidden;perspective:1000px}.contain-layout{contain:layout style paint}@media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important;scroll-behavior:auto!important}}
    </style>

    <!-- Остальной CSS загружается асинхронно -->
    <link rel="preload" href="/critical.css" as="style" onload="this.onload=null;this.rel='stylesheet'" fetchpriority="low">
    <noscript><link rel="stylesheet" href="/critical.css"></noscript>
    
    <!-- Фавиконы -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO мета-теги (базовые) - конкретные теги устанавливаются через React Helmet -->
    <title>CIRCLE BURO — креативное бюро в Алматы | Рекламное агенство полного цикла</title>
    <meta name="description" content="Помогаем брендам выделяться, расти и масштабироваться за счёт креативных идей, стильного дизайна и системного маркетинга." />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="Circle Creative Buro" />

    <!-- Open Graph базовые (детальные через React Helmet) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Circle Creative Buro" />
    <meta property="og:locale" content="ru_KZ" />
    <meta property="og:image" content="https://circleburo.kz/img/circle-fill.webp" />

    <!-- Twitter Card базовые -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@circleburo" />

    <!-- Canonical и языки управляются через React Helmet -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0;">
    <!-- Skip links для screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only fixed top-4 left-4 z-50 bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      Перейти к основному содержимому
    </a>
    <a href="#navigation" class="sr-only focus:not-sr-only fixed top-4 left-4 z-50 bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mt-12">
      Перейти к навигации
    </a>

    <div id="root">
      <!-- SEO fallback контент до загрузки React -->
      <noscript>
        <main style="color: white; padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
          <!-- SEO fallback контент до загрузки React -->
        </main>
      </noscript>

      <!-- Prerendered content для SEO (скрывается при загрузке React) -->
      <div id="prerendered-content" style="display: none;">
        <!-- SEO fallback контент до загрузки React -->
      </div>
    </div>
    
    <!-- Скрипт загрузки -->
  </body>
</html>
