<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- Security meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Preconnect для критических ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    
    <!-- ОПТИМИЗИРОВАННЫЕ PRELOADS ДЛЯ SI/LCP -->
    <link rel="preload" href="/fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high">
    <link rel="preload" href="/img/logo-header.webp" as="image" fetchpriority="high" imagesrcset="/img/logo-header.webp 1x, /img/logo-header@2x.webp 2x" imagesizes="(max-width: 768px) 150px, 200px">

    <!-- Некритические шрифты -->
    <link rel="prefetch" href="/fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="prefetch" href="/fonts/Montserrat-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Оптимизированные шрифты -->
    <style>
      /* Критический шрифт с оптимизированной загрузкой */
      @font-face {
        font-family: 'Montserrat';
        src: url('/fonts/Montserrat-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        unicode-range: U+0000-00FF;
      }
    </style>

    <!-- Асинхронная загрузка дополнительных шрифтов -->
    <script>
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          const boldFont = new FontFace('Montserrat', 'url(/fonts/Montserrat-Bold.woff2)', { weight: '700', display: 'swap' });
          const lightFont = new FontFace('Montserrat', 'url(/fonts/Montserrat-Light.woff2)', { weight: '300', display: 'swap' });
          Promise.all([boldFont.load(), lightFont.load()]).then((fonts) => {
            fonts.forEach(font => document.fonts.add(font));
          });
        });
      }
    </script>
    
    <!-- LCP изображения уже preloaded выше -->
    
    <!-- Критический CSS с высоким приоритетом -->
    <link rel="stylesheet" href="/critical.css" fetchpriority="high">
    
    <!-- Фавиконы -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO мета-теги (базовые) - конкретные теги устанавливаются через React Helmet -->
    <title>CIRCLE BURO — креативное бюро в Алматы | Рекламное агенство полного цикла</title>
    <meta name="description" content="Помогаем брендам выделяться, расти и масштабироваться за счёт креативных идей, стильного дизайна и системного маркетинга." />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="Circle Creative Buro" />

    <!-- Open Graph базовые (детальные через React Helmet) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Circle Creative Buro" />
    <meta property="og:locale" content="ru_KZ" />
    <meta property="og:image" content="https://circleburo.kz/img/circle-fill.webp" />

    <!-- Twitter Card базовые -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@circleburo" />

    <!-- Canonical и языки управляются через React Helmet -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0;">
    <!-- Skip links для screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only fixed top-4 left-4 z-50 bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      Перейти к основному содержимому
    </a>
    <a href="#navigation" class="sr-only focus:not-sr-only fixed top-4 left-4 z-50 bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mt-12">
      Перейти к навигации
    </a>

    <div id="root">
      <!-- SEO fallback контент до загрузки React -->
      <noscript>
        <main style="color: white; padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
          <!-- SEO fallback контент до загрузки React -->
        </main>
      </noscript>

      <!-- Prerendered content для SEO (скрывается при загрузке React) -->
      <div id="prerendered-content" style="display: none;">
        <!-- SEO fallback контент до загрузки React -->
      </div>
    </div>
    
    <!-- Скрипт загрузки -->
  </body>
</html>
