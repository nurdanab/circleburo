[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

  [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [functions]
  directory = "netlify/functions"

  [[plugins]]
package = "@newrelic/netlify-plugin"

[plugins.inputs]
newrelicLicenseKey = "${NEW_RELIC_LICENSE_KEY}"