version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: circle-buro-db
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      POSTGRES_DB: circle_buro
      POSTGRES_USER: ${DB_USER:-circle_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - circle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-circle_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: circle-buro-backend
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${DB_USER:-circle_user}:${DB_PASSWORD}@postgres:5432/circle_buro
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      G_CAL_ID: ${G_CAL_ID}
      G_CAL_SERVICE_ACCOUNT_KEY: ${G_CAL_SERVICE_ACCOUNT_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://circleburo.kz}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - circle-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.circleburo.kz
        NEXT_PUBLIC_MEDIA_URL: https://media.circleburo.kz
    container_name: circle-buro-frontend-next
    restart: unless-stopped
    extra_hosts:
      - "media.circleburo.kz:host-gateway"
    ports:
      - "8083:3000"
    networks:
      - circle-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: circle-buro-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - circle-network
      - galeriya-network
      - econo-network

  minio:
    image: minio/minio:latest
    container_name: circle-buro-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - circle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
  minio_data:
    driver: local

networks:
  circle-network:
    driver: bridge
  galeriya-network:
    external: true
    name: the-galeriya_galeriya-network
  econo-network:
    external: true
    name: econo-auto_default
