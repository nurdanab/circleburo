version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: circle-buro-db
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      POSTGRES_DB: circle_buro
      POSTGRES_USER: ${DB_USER:-circle_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - circle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-circle_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: circle-buro-backend
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${DB_USER:-circle_user}:${DB_PASSWORD}@postgres:5432/circle_buro
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      G_CAL_ID: ${G_CAL_ID}
      G_CAL_SERVICE_ACCOUNT_KEY: ${G_CAL_SERVICE_ACCOUNT_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - circle-network
    volumes:
      - ./backend/logs:/app/logs

  # Nginx Reverse Proxy (опционально - для продакшена)
  nginx:
    image: nginx:alpine
    container_name: circle-buro-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - circle-network

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  circle-network:
    driver: bridge
